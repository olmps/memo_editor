name: memo_editor
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  ###
  # Core
  ###
  equatable: ^2.0.0
  uuid: ^3.0.4

  file_selector: ^0.8.0
  file_selector_macos: ^0.0.4
  file_selector_linux: ^0.0.2
  file_selector_windows: ^0.0.2

  ###
  # State Management
  ###
  flutter_riverpod: ^0.14.0

  ###
  # Database
  ###
  hive: ^2.0.4
  hive_flutter: ^1.0.0

  ###
  # UI
  ###
  # Keep dependency locked, as we need it to be the exact same in `memo`
  flutter_quill: 1.2.2

  flutter_hooks: ^0.16.0
  hooks_riverpod: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  ###
  # Lint
  ###
  strict: ^1.1.0

  ###
  # File Generator
  ###
  build_runner: ^2.0.2

  ###
  # Hive TypeAdapter Generator
  ###
  hive_generator: ^1.1.0
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
